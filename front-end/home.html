<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster</title>
    
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <nav class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-boxes-stacked"></i> StockMaster
        </div>
        
        <a href="index.html" class="menu-btn active">
            <i class="fa-solid fa-chart-line"></i> Visão Geral
        </a>
        
        <a href="estoque.html" class="menu-btn">
            <i class="fa-solid fa-screwdriver-wrench"></i> Estoque
        </a>

        <a href="login.html" class="menu-btn">
            <i class="fa-solid fa-right-to-bracket"></i> logout
        </a>
    </nav>

    <main class="main-content fade-in">
        
        <div class="top-header">
            <h1 class="header-title">Painel de Controle</h1>
            <button id="btnNovaSaida" class="btn-action">
                <i class="fa-solid fa-minus-circle"></i> Registrar Saída
            </button>
        </div>

        <h2 style="margin-bottom: 20px; color: var(--primary-color);">Movimentações Recentes</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Ação</th>
                        <th>Ferramenta</th>
                        <th>Quantidade</th>
                        <th>Usuário</th>
                    </tr>
                </thead>
                <tbody id="tabela-movimentacoes">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="modalSaida" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Registrar Saída de Estoque</h2>
                <span class="close-saida">&times;</span>
            </div>
            
            <p style="margin-bottom: 15px; color: #666;">Selecione os itens e informe a quantidade retirada:</p>
            
            <div id="listaProdutosSaida">
                <p>Carregando produtos...</p>
            </div>

            <button id="btnConfirmarSaida" class="btn-confirmar">
                <i class="fa-solid fa-check"></i> Confirmar Retirada
            </button>
        </div>
    </div>

<script src="js/movimentacao.js"></script>

</body>
</html>
